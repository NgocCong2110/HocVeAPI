<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="TrangDangKy.css">
    <script src="../Controller/DangKy.js"></script>
</head>
<body>
    <div id = "formdangky">
        <form onsubmit="dangky(event)">
            <label for="username">Tên Đăng Ký</label>
            <input type="text" id = "username">
            <label for="useremail">Email</label>
            <input type="email" id = "useremail">
            <label for="userpass">Mật khẩu đăng nhập</label>
            <input type="password" id = "userpass">
            <label for="checkuserpass">Xác nhận mật khẩu</label>
            <input type="password" id = "checkuserpass">
            <a href="TrangDangNhap.html" style="color: rgb(138, 141, 140);" id = "chuyenform">Đăng Nhập</a>
            <p id = "thongbao" style = "color: red;"></p>
            <button type="submit" id = "xacnhan">Xác nhận</button>
        </form>
    </div>
</body>
</html>
